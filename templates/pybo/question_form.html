{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{field.label}}</strong>
                    {{field.errors}}
                    {% endif %}
                {% endfor %}
            </div>
                {% endif %}
            <!-- 오류 표시 끝 -->
            <div class ="form-group">
                <label for="subject">제목</label>
                <input type = "text" class = "form-control" name="subject" id="subject" value="{{form.subject.value|default_if_none:''}}">
            </div>
            <div class ="form-group">
                <lable for="category">카테고리</lable>
                <select name="category" id="category">
                    <option value="QnA">질문과답변</option>
                    <option value="free" id="free">자유게시판</option>
                    <option value="BnS" id="BnS">버그및건의</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" name="content" id="content" rows="10">{{form.content.value|default_if_none:'' }}</textarea>
            </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
